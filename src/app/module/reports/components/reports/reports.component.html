<!--Form-->
<div class="div-section">

  <div class="section-header">
    <h1>Report</h1>
  </div>

  <form [formGroup]="reportForm" >
<!--    formControlName="params"    formControlName="format"  formControlName="name"-->

    <mat-form-field >
      <mat-label>Format</mat-label>
      <mat-select formControlName="format">
        <mat-option>None</mat-option>
        <mat-option  *ngFor="let report_format of reportFormat" [value]="report_format">{{report_format}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Name</mat-label>
      <mat-select formControlName="name" (selectionChange)="onNameChange()" >
        <mat-option>None</mat-option>
        <mat-option  *ngFor="let report_name of reportName" [value]="report_name" >{{report_name.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;
    <!--div 1-->
    <div class="dept" *ngIf="dropdownSelectValue && dropdownSelectValue.id === 1">
      <mat-form-field>
        <mat-label>DEPT_ID</mat-label>
        <input type="number" formControlName="department" matInput >
      </mat-form-field>
    </div>
    <!-- // div 1-->

    &nbsp;
    <!--div 2-->
    <div class="desg" *ngIf="dropdownSelectValue && dropdownSelectValue.id === 2">
      <mat-form-field>
        <mat-label>DESG_ID</mat-label>
        <input type="number" formControlName="designation"  matInput>
      </mat-form-field>
    </div>
    <!-- // div 2-->
    &nbsp;
    <!--div 3-->
    <div class="leaveApp" *ngIf="dropdownSelectValue && dropdownSelectValue.id === 3">
        <mat-form-field>
          <mat-label>DEPT_ID</mat-label>
          <input type="number" formControlName="department" matInput >
        </mat-form-field>
        &nbsp;
      <mat-form-field>
        <mat-label>From Date</mat-label>
        <input type="date" formControlName="fromDate" matInput>
      </mat-form-field>
      &nbsp;
      <mat-form-field>
        <mat-label>To Date</mat-label>
        <input type="date" formControlName="toDate" matInput>
      </mat-form-field><br/>
    </div>
    <!-- // div 3-->

    <button type="button" (click)="printReport()" mat-stroked-button color="accent">Report</button><br/>
 </form>

</div>
